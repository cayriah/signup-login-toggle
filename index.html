<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login and Sign-Up Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log in</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>

          <div class="social-icons">
            <img src="../assets/images/fb.jpg">
            <img src="../assets/images/tw.jpg">
            <img src="../assets/images/li.jpg">
          </div>

          <form id="login" class="input">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"> <span>Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
          </form>

          <form id="register" class="input">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"> <span>I accept the terms & conditions.</span>
            <button type="submit" class="submit-btn">Register</button>
          </form>

      </div>
    </div>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px"
        y.style.left = "50px"
        z.style.left = "110px"
      }
      function login() {
        x.style.left = "50px"
        y.style.left = "-400px"
        z.style.left = "0"
      }
    </script>

  </body>
</html>
